<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyTube</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --card:#f1f1f1;
  --sub:#606060;
  --red:#ff0000;
}
body.dark{
  --bg:#0f0f0f;
  --text:#ffffff;
  --card:#1f1f1f;
  --sub:#aaaaaa;
}

body{margin:0;font-family:Arial;background:var(--bg);color:var(--text);}

header{
  display:flex;align-items:center;gap:10px;
  padding:10px 14px;background:var(--red);color:white;
}
.toggle{
  margin-left:auto;background:white;color:black;
  padding:6px 10px;border-radius:6px;cursor:pointer;font-size:12px;
}

.player{background:black;position:relative;}
video{width:100%;max-height:240px;object-fit:contain;}
.rotate-btn{
  position:absolute;bottom:12px;right:12px;
  background:rgba(0,0,0,.6);color:white;
  border:none;padding:6px 10px;border-radius:6px;
}

.progress{height:4px;background:#333;}
.progress div{height:100%;width:0;background:var(--red);}

.info{padding:10px;}
.info h2{margin:0;font-size:16px;}
.info p{margin:4px 0;font-size:12px;color:var(--sub);}

.action-bar{
  display:flex;justify-content:space-between;
  padding:10px;align-items:center;
}
.actions button{
  margin-right:6px;padding:6px 10px;border:none;
  border-radius:6px;background:var(--card);
}
.subscribe{
  background:#cc0000;color:white;border:none;
  padding:6px 14px;border-radius:6px;
}

.list{padding:10px;}
.item{
  display:flex;gap:10px;margin-bottom:10px;
  background:var(--card);padding:8px;border-radius:10px;
}
.thumb{width:120px;height:70px;background:black;border-radius:8px;overflow:hidden;}
.thumb video{width:100%;height:100%;object-fit:cover;}
.item.active{outline:2px solid var(--red);}

/* ===== SHORTS ===== */
.shorts-btn{
  position:fixed;bottom:18px;right:18px;
  background:var(--red);color:white;
  border:none;padding:12px 18px;border-radius:30px;
  z-index:20;
}

.shorts{
  position:fixed;inset:0;background:black;
  display:none;z-index:30;
}
.shorts.active{display:block;}

.shorts-wrap{
  height:100%;overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.short{
  height:100vh;scroll-snap-align:start;
  position:relative;
}
.short video{
  width:100%;height:100%;object-fit:cover;
}

.short-title{
  position:absolute;bottom:90px;left:14px;
  color:white;font-size:14px;
}

.short-ui{
  position:absolute;right:10px;bottom:120px;
  display:flex;flex-direction:column;gap:14px;
}
.short-btn{
  width:46px;height:46px;border-radius:50%;
  border:none;background:rgba(0,0,0,.55);
  color:white;font-size:18px;
}

.short-progress{
  position:absolute;right:4px;top:0;
  width:3px;height:100%;
  background:rgba(255,255,255,.2);
}
.short-progress div{
  width:100%;height:0;background:white;
}

.close-shorts{
  position:fixed;top:12px;right:12px;
  background:rgba(0,0,0,.6);color:white;
  border:none;padding:6px 10px;border-radius:6px;
  z-index:40;
}
</style>
</head>

<body class="dark">

<header>
  <h1>MyTube</h1>
  <div class="toggle" onclick="toggleMode()">Dark / Light</div>
</header>

<div class="player">
  <video id="mainVideo" controls></video>
  <button class="rotate-btn" onclick="safeRotate()">‚ü≥</button>
</div>
<div class="progress"><div id="bar"></div></div>

<div class="info">
  <h2 id="videoTitle">Video</h2>
  <p>Porn Tube ‚Ä¢ 2026</p>
</div>

<div class="action-bar">
  <div class="actions">
    <button onclick="like()">üëç <span id="likeCount">0</span></button>
  </div>
  <button class="subscribe">Subscribe</button>
</div>

<div class="list" id="playlist"></div>

<button class="shorts-btn" onclick="openShorts()">‚ñ∂ Shorts</button>

<div class="shorts" id="shorts">
  <button class="close-shorts" onclick="closeShorts()">‚úï</button>
  <div class="shorts-wrap" id="shortsWrap"></div>
</div>

<script>
/* ===== VIDEO BIASA ===== */
const data=[
 {title:"Video 1",src:"https://files.catbox.moe/fx9id6.mp4"},
 {title:"Video 2",src:"https://files.catbox.moe/kgu284.mp4"},
 {title:"Video 3",src:"https://files.catbox.moe/pfzrgw.mp4"}
];

const video=document.getElementById("mainVideo");
const bar=document.getElementById("bar");
const titleEl=document.getElementById("videoTitle");
const list=document.getElementById("playlist");
let cur=0,likes=0;

function loadList(){
 list.innerHTML="";
 data.forEach((v,i)=>{
  const el=document.createElement("div");
  el.className="item"+(i===cur?" active":"");
  el.innerHTML=`<div class="thumb"><video src="${v.src}" muted></video></div><b>${v.title}</b>`;
  el.onclick=()=>play(i);
  list.appendChild(el);
 });
}
function play(i){
 cur=i;video.src=data[i].src;
 titleEl.textContent=data[i].title;
 video.play();loadList();
}
video.ontimeupdate=()=>bar.style.width=(video.currentTime/video.duration*100)+"%";
function like(){document.getElementById("likeCount").textContent=++likes;}
function toggleMode(){document.body.classList.toggle("dark");}
function safeRotate(){video.requestFullscreen?.();}

/* ===== SHORTS FIX TOTAL ===== */
const shortsData=[
 "https://files.catbox.moe/hpb22d.mp4",
 "https://files.catbox.moe/oxqnh2.mp4",
 "https://files.catbox.moe/3m8l97.mp4",
 "https://files.catbox.moe/t84akf.mp4",
 "https://files.catbox.moe/g86bz9.mp4",
 "https://files.catbox.moe/ou0r6z.mp4",
 "https://files.catbox.moe/5f8bar.mp4",
 "https://files.catbox.moe/uw0akp.mp4",
 "https://files.catbox.moe/ozc1w6.mp4",
 "https://files.catbox.moe/sf4ngd.mp4",
 "https://files.catbox.moe/aeegbt.mp4",
 "https://files.catbox.moe/c5zswi.mp4",
 "https://files.catbox.moe/w3c63q.mp4",
 "https://files.catbox.moe/ox5rto.mp4",
 "https://files.catbox.moe/oh7ob1.mp4",
 "https://files.catbox.moe/3x4df1.mp4",
 "https://files.catbox.moe/cg6j3b.mp4"
];

const shorts=document.getElementById("shorts");
const wrap=document.getElementById("shortsWrap");
let vids=[];

shortsData.forEach((src,i)=>{
 const s=document.createElement("div");
 s.className="short";
 s.innerHTML=`
 <video src="${src}" muted playsinline preload="metadata"></video>
 <div class="short-progress"><div></div></div>
 <div class="short-ui">
  <button class="short-btn like">‚ù§Ô∏è</button>
  <button class="short-btn sound">üîá</button>
 </div>
 <div class="short-title">Short ${i+1}</div>`;
 wrap.appendChild(s);
});

vids=[...wrap.querySelectorAll("video")];

function playShort(i){
 vids.forEach((v,x)=>{
  const bar=v.parentElement.querySelector(".short-progress div");
  if(x===i){
   v.play();
   v.ontimeupdate=()=>bar.style.height=(v.currentTime/v.duration*100)+"%";
   v.onended=()=>wrap.scrollTo({top:(i+1)*innerHeight,behavior:"smooth"});
  }else{
   v.pause();v.currentTime=0;bar.style.height="0";
  }
 });
}

wrap.addEventListener("scroll",()=>{
 clearTimeout(wrap.t);
 wrap.t=setTimeout(()=>{
  playShort(Math.round(wrap.scrollTop/innerHeight));
 },80);
});

vids.forEach(v=>{
 v.onclick=()=>{
  v.muted=!v.muted;
  v.parentElement.querySelector(".sound").textContent=v.muted?"üîá":"üîä";
 };
});

function openShorts(){
 shorts.classList.add("active");
 wrap.scrollTop=0;
 setTimeout(()=>playShort(0),200);
}
function closeShorts(){
 shorts.classList.remove("active");
 vids.forEach(v=>{v.pause();v.currentTime=0;});
}

play(0);
</script>
</body>
</html>
