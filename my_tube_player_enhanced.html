<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyTube</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --card:#f1f1f1;
  --sub:#606060;
  --red:#ff0000;
}
body.dark{
  --bg:#0f0f0f;
  --text:#ffffff;
  --card:#1f1f1f;
  --sub:#aaaaaa;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  background:var(--red);
  color:white;
}
header h1{font-size:18px;margin:0;}
.toggle{
  margin-left:auto;
  cursor:pointer;
  background:white;
  color:black;
  padding:6px 10px;
  border-radius:6px;
  font-size:12px;
}

/* PLAYER */
.player{
  position:relative;
  width:100%;
  background:black;
}

video{
  width:100%;
  height:auto;
  max-height:none;
  object-fit:contain; /* üî• PENTING: VIDEO TIDAK KEPOTONG */
  background:black;
}

/* FULL BUTTON */
.rotate-btn{
  position:absolute;
  bottom:12px;
  right:12px;
  background:rgba(0,0,0,.65);
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* PROGRESS */
.progress{
  height:4px;
  background:#333;
}
.progress div{
  height:100%;
  width:0;
  background:var(--red);
}

/* INFO */
.info{padding:10px 14px;}
.info h2{margin:0;font-size:16px;}
.info p{margin:4px 0 0;font-size:12px;color:var(--sub);}

/* ACTION */
.action-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}
.actions button{
  margin-right:6px;
  background:var(--card);
  color:var(--text);
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.subscribe{
  background:#cc0000;
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
}

/* LIST */
.list{padding:10px;}
.item{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  background:var(--card);
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}
.thumb{
  width:120px;
  height:70px;
  background:#000;
  border-radius:8px;
  overflow:hidden;
  flex-shrink:0;
}
.thumb video{
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none;
}
.meta{display:flex;flex-direction:column;}
.title{font-size:14px;font-weight:bold;}
.sub{font-size:12px;color:var(--sub);}
.item.active{outline:2px solid var(--red);}
</style>
</head>

<body class="dark">

<header>
  <h1>MyTube</h1>
  <div class="toggle" onclick="toggleMode()">Dark / Light</div>
</header>

<div class="player">
  <video id="mainVideo"
    controls
    playsinline
    preload="auto">
  </video>
  <button class="rotate-btn" onclick="goFull()">‚õ∂ Full</button>
</div>

<div class="progress"><div id="bar"></div></div>

<div class="info">
  <h2 id="videoTitle">Video 1</h2>
  <p>MyTube Channel ‚Ä¢ 2026</p>
</div>

<div class="action-bar">
  <div class="actions">
    <button onclick="like()">üëç <span id="likeCount">0</span></button>
    <button onclick="share()">üîó Share</button>
  </div>
  <button class="subscribe" onclick="sub()">Subscribe</button>
</div>

<div class="list" id="playlist"></div>

<script>
const data = [
 {title:"Video 1",src:"https://files.catbox.moe/fx9id6.mp4"},
 {title:"Video 2",src:"https://files.catbox.moe/kgu284.mp4"},
 {title:"Video 3",src:"https://files.catbox.moe/pfzrgw.mp4"},
 {title:"Video 4",src:"https://files.catbox.moe/7ir3vi.mp4"},
 {title:"Video 5",src:"https://files.catbox.moe/8y82rp.mp4"}
];

const video = document.getElementById("mainVideo");
const titleEl = document.getElementById("videoTitle");
const bar = document.getElementById("bar");
const list = document.getElementById("playlist");
let current = 0, likes = 0;

function loadList(){
  list.innerHTML = "";
  data.forEach((v,i)=>{
    const el = document.createElement("div");
    el.className = "item" + (i===current?" active":"");
    el.innerHTML = `
      <div class="thumb"><video src="${v.src}" preload="metadata"></video></div>
      <div class="meta">
        <div class="title">${v.title}</div>
        <div class="sub">Recommended</div>
      </div>`;
    el.onclick = ()=>playVideo(i);
    list.appendChild(el);
  });
}

function playVideo(i){
  current = i;
  video.src = data[i].src;
  titleEl.textContent = data[i].title;
  video.play().catch(()=>{});
  loadList();
}

video.ontimeupdate = ()=>{
  if(video.duration){
    bar.style.width = (video.currentTime / video.duration * 100) + "%";
  }
};

video.onended = ()=>{
  if(current < data.length-1) playVideo(current+1);
};

function goFull(){
  if(video.requestFullscreen) video.requestFullscreen();
  else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
}

function toggleMode(){document.body.classList.toggle("dark");}
function like(){document.getElementById("likeCount").textContent = ++likes;}
function share(){navigator.clipboard?.writeText(location.href);alert("Link copied");}
function sub(){alert("Subscribed üîî");}

playVideo(0);
</script>

</body>
</html>
